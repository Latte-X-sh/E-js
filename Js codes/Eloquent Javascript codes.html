        function function1(){//Recurssion
                    let base=eval(prompt("Enter the base value for your program"));
                    let exponent=eval(prompt("Enter the Exponent value for your program"));
                    //recurssion example as got from the book
                    //note how closure concept has been used.
                    function power(base,exponent){
                        if(exponent == 0){
                            return (1);
                        }else{ //recurssion occuring in this particular line of code
                            return base * power(base,exponent -1 );
                        }
                    }
                document.write(power(base,exponent)); //function call within the main function.
